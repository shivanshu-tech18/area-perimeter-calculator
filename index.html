<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area & Perimeter Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 class="mb-4">Area & Perimeter calculator</h2>
        <div class="sst">
            <form id="sstForm">
                <div class="mb-3">
                    <label class="form-label">Select Shape Type...</label>
                    <select class="form-select" id="shape">
                        <option>Select Shape Type...</option>
                        <option value="rect">Rectangle</option>
                        <option value="sq">Square</option>
                        <option value="tri">Triangle</option>
                        <option value="cir">Circle</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Get Calculator</button>
            </form>
        </div>
        <div class="clac">
            <h4 id="ccc"></h4>
            <form id="form">
                <div class="mb-3 hidden" id="lenDiv">
                    <label class="form-label">Enter Length...</label>
                    <input type="number" class="form-control" id="len">
                </div>
                <div class="mb-3 hidden" id="breDiv">
                    <label class="form-label">Enter Breadth...</label>
                    <input type="number" class="form-control" id="bre">
                </div>
                <div class="mb-3 hidden" id="SidDiv">
                    <label class="form-label">Enter Length of each side...</label>
                    <input type="number" class="form-control" id="sid">
                </div>
                <div class="mb-3 hidden" id="baseDiv">
                    <label class="form-label">Enter Base...</label>
                    <input type="number" class="form-control" id="base">
                </div>
                <div class="mb-3 hidden" id="heiDiv">
                    <label class="form-label">Enter Height...</label>
                    <input type="number" class="form-control" id="hei">
                </div>
                <div class="mb-3 hidden" id="radDiv">
                    <label class="form-label">Enter length of Radius...</label>
                    <input type="number" class="form-control" id="rad">
                </div>
                <div class="btns d-flex">
                    <button type="submit" class="btn btn-success hidden" id="clacBtn">Calculate</button>
                    <button type="button" class="btn btn-danger hidden ms-1" onclick="window.location.reload();"
                        id="sastBtn">Select another shape type...</button>
                </div>
            </form>
        </div>
        <div class="result mt-5">
            <strong>Result : <span id="res"></span></strong>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
